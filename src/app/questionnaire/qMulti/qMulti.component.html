<div class="multi__wrapper">
    <p class="multi__text">{{ question.text }}</p>
    <div class="multi__input">
        <igx-combo [data]="question.answers" [valueKey]="'value'" [itemsMaxHeight]="160" [displayKey]="'text'"
            [groupKey]="'group'" [(ngModel)]="value"></igx-combo>
    </div>
    <q-validator>
        <ng-content select="[qError]" ngProjectAs="[qError]"></ng-content>
        <ng-container *ngTemplateOutlet="questionnaire.errorIcon" ngProjectAs='[qErrorIcon]'></ng-container>
    </q-validator>
</div>
