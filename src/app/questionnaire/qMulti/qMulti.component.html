<div class="multi__wrapper">
    <p class="multi__text">
        <ng-content select="[qText]"></ng-content>
    </p>
    <div class="multi__input">
        <igx-combo [data]="question.answers" [valueKey]="'value'" [itemsMaxHeight]="160" [displayKey]="'text'" [groupKey]="'group'"
            [(ngModel)]="value"></igx-combo>
    </div>
    <q-validator>
        <ng-content select="[qError]" ngProjectAs="[qError]"></ng-content>
    </q-validator>
</div>
